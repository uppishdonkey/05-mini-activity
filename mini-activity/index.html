<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Form</title>
</head>
<body>
    <h1>HTML Form Mini-Activity</h1>
    <form id="htmlForm">
        <p>
            <input type="text" id="first-name" name="first-name-input" placeholder="Enter your first name"/>
        </p>
        <p>       
            <input type="text" id="last-name" name="last-name-input" placeholder="Enter your last name"/>
        </p>
        <p>        
            <input type="text" id="email" name="email-input" placeholder="Enter your email"/>
        </p>
        <p>
            <input type="password" id="password" name="password-input" placeholder="Enter your password"/>
        </p>
        <p>        
            <button class="submit-button">Submit</button>
        </p>

    </form>

    <ul id="creds"></ul>
    
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
